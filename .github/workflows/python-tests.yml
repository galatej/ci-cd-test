name: Python Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      database:
        description: 'Database name'
        required: false
        default: 'misight_v15_dev'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      CONFIG_USERNAME: ${{ secrets.CONFIG_USERNAME }}
      CONFIG_PASSWORD: ${{ secrets.CONFIG_PASSWORD }}
      DATABASE: ${{ github.event.inputs.database }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate test_config.json from template
        run: cat tests/test_config.json.template | envsubst > tests/test_config.json

      - name: Run pytest
        run: PYTHONPATH=src pytest tests/test_sample.py